<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/lockRecord.css">
    <link rel="stylesheet" type="text/css" href="../css/select.css">

    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <script type="text/javascript" src="../javaScript/jquery.min.js"></script>
    <script type="text/javascript" src="../javaScript/hw_plugin_public.js"></script>

    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript" src="../javaScript/lockRecord.js"></script>
</head>
<body ng-controller="myCtrl">
<div class="daoHang_div">
    <!--导航-->
    <div class="select_div" id="selectType" >
        <div>
            <div><span id="type">远程开锁</span><span>&nbsp;&nbsp;<i id="i" class="fa fa-caret-down" style="color: red"></i></span>
            </div>
        </div>
        <ul class="selectUl" id="typeLi">
            <li oliName="历史密码" oliId="1">历史密码</li>
            <li oliName="苹果" oliId="2">苹果</li>
            <li oliName="桃子" oliId="3">桃子</li>
        </ul>
    </div>

    <div class="input_div">
        <input placeholder="请输入要搜索的内容">
    </div>
    <div class="btn_div">
        搜索
    </div>

</div>



    <!--开锁记录div-->
<div class="msg_div" >
    <ion-scroll zooming="true" direction="y" style="width: 100%;">
        <ion-refresher id="fresh1" on-refresh="doRefresh()"></ion-refresher>
    <!--单条记录-->
    <div class="msg_div_each">
        <div class="msg_div_each_time">
            2018/09/01 <br> <br>
            24:00
        </div>
        <div class="msg_div_each_node">
            <div style="height:3rem;width: 1px;border:1px solid black;display: block"></div>
            <div style="height: 1.5rem;width: 1.5rem;border-radius: 100%;background-color:black;"></div>
            <div style="height: 3rem;width: 1px;border:1px solid black"></div>
        </div>
        <div class="msg_div_each_img">
            <img src="../images/bg_card.png" height="80%">
        </div>
        <div class="msg_div_each_desc" >
            张三年使用临时密码开门<br> <br>
            ID:002
        </div>
    </div>

        <!--单条记录-->
        <div class="msg_div_each">
            <div class="msg_div_each_time">
                2018/09/01 <br> <br>
                24:00
            </div>
            <div class="msg_div_each_node">
                <div style="height:3rem;width: 1px;border:1px solid black;display: block"></div>
                <div style="height: 1.5rem;width: 1.5rem;border-radius: 100%;background-color:black;"></div>
                <div style="height: 3rem;width: 1px;border:1px solid black"></div>
            </div>
            <div class="msg_div_each_img">
                <img src="../images/bg_card.png" height="80%">
            </div>
            <div class="msg_div_each_desc" >
                张三年使用临时密码开门<br> <br>
                ID:002
            </div>
        </div>
    </ion-scroll>
</div>


</body>
</html>
