<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/select.css">
    <link rel="stylesheet" type="text/css" href="../css/setPWD.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">


</head>
<body>
<div class="time_div">
    <div class="set_long_div_desc">
        <span local_key="effective_time"></span>
    </div>
    <div class="set_long_div_select" id="selectLong">
        <span>&nbsp;&nbsp;<i id="i1" class="fa fa-caret-down" style="color: red"></i></span> <span
            id="longValue"></span>
        <ul class="selectUl" id="long">
            <li id="li1"  oliId="1"><span local_key="30min"></span></li>
            <li id="li2"  oliId="2"><span local_key="60min"></span></li>
            <li id="li3"  oliId="3"><span local_key="90min"></span></li>
            <li id="li4"  oliId="4"><span local_key="120min"></span></li>
        </ul>
    </div>

</div>
<div class="time_div_next">
    <div class="set_long_div_desc">
        <span local_key="effective_number"></span>
    </div>
    <div class="set_long_div_select" id="selectNum">
        <span>&nbsp;&nbsp;<i id="i2" class="fa fa-caret-down" style="color: red"></i></span> <span
            id="numValue"></span>
        <ul class="selectUl" id="num">
            <li  oliName="1"><span>1</span></li>
            <li  oliName="2"><span>2</span></li>
            <li  oliName="3"><span>3</span></li>
        </ul>
    </div>
</div>

<div class="btn_div" onclick="createPwd()">
    <span local_key="generate_temporary_password"></span>
</div>

<script type="text/javascript" src="../javaScript/jquery.min.js"></script>
<script type="text/javascript" src="../javaScript/hw_plugin_public.js"></script>
<script type="text/javascript" src="../javaScript/setPWD.js"></script>
</body>
</html>
