<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/userList.css">
    <link rel="stylesheet" href="../css/changeNameCss.css">

</head>
<body ng-controller="myCtrl">

<div class="list_div">
    <ion-scroll zooming="true" direction="y" style="width: 100%">
        <ion-refresher id="fresh1" on-refresh="doRefresh()"></ion-refresher>
        <div id="list">
          <!--  <div class="each_div" onclick="changeName('one')">
                <div class="name_div">
                    <span id="one" style="padding-left: 20px">sss</span>
                </div>
                <div class="type_div">
                    <img style="padding-right:20px" src="../images/btn-jinru.png" height="40px">
                    <span>&nbsp;</span><span>ID:04</span> <span style="padding-right:20px;">密码</span>
                </div>
            </div>-->
        </div>
    </ion-scroll>
</div>

<!--弹出改名层-->
<div class="changeNameDiv">
    <div class="haveInput">
        <h3>
            <span id="uiTitle" local_key="modify_the_name">修改名称</span>
        </h3>
        <p>
            <span local_key="please_enter_name">请输入备注名称</span>
        </p>
        <p>
            <input class="inputName" maxlength="20"/>
        </p>

        <div class="group">
            <div class="ui-block-a">
                <span local_key="Cancel">取消</span>
            </div>
            <div class="ui-block-b">
                <span local_key="Ok">确定</span>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
<script src="../javaScript/jquery.min.js" type="text/javascript"></script>
<script src="../javaScript/hw_plugin_public.js" type="text/javascript"></script>
<script src="../javaScript/userList.js" type="text/javascript"></script>
<script src="../javaScript/vconsole.min.js" type="text/javascript"></script>


</body>
</html>
